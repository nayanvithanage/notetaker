<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <div class="sidenav-header">
      <div class="header-icon">ğŸ“</div>
      <span>Notetaker</span>
    </div>
    
    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('/meetings')">
        <div class="nav-icon">ğŸ“…</div>
        <span matListItemTitle>Meetings</span>
      </a>
      
      <a mat-list-item (click)="navigateTo('/automations')">
        <div class="nav-icon">âš¡</div>
        <span matListItemTitle>Automations</span>
      </a>
      
      <a mat-list-item (click)="navigateTo('/settings')">
        <div class="nav-icon">âš™ï¸</div>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">Notetaker</span>
      
      <div class="spacer"></div>
      
      <div class="user-menu" *ngIf="isAuthenticated">
        <span class="user-name">{{ getUserEmail() }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="profile-button">
          <img *ngIf="getUserProfilePicture(); else defaultIcon" 
               [src]="getUserProfilePicture()" 
               [alt]="getUserEmail()" 
               class="profile-picture">
          <ng-template #defaultIcon>
            <mat-icon>account_circle</mat-icon>
          </ng-template>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="navigateTo('/settings')">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
